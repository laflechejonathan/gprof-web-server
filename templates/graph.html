<html>
    <title>Call Graph</title>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='viz.js') }}"> </script>
        <script src="http://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.min.js"> </script>
        <script>
            $(function() {
                console.log( "Fuck you and your motherfucking crew!" );
                svg_graph = Viz({{ dot_graph | tojson  | safe }}, format="svg", engine="dot");
                svg_div = $("div#graph");
                svg_div.html("");
                svg_div.html(svg_graph);
		$("svg").width("100%");
		$("svg").height("100%");
                svgPanZoom("svg");
            });
        </script>
    </head>
    <body>
        <div id="graph">
        </div>
    <body>
</html>
